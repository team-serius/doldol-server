spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:doldol;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  data:
    redis:
      host: localhost
      port: 6379
      repositories:
        enabled: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: test@example.com
    password: testpassword
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            trust: smtp.gmail.com
          connectiontimeout: 1000
          timeout: 1000
          writetimeout: 1000

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: test
            client-secret: test
            client-authentication-method: test
            authorization-grant-type: test
            redirect-uri: test
            scope: test
            client-name: test
        provider:
          kakao:
            authorization-uri: test
            token-uri: test
            user-info-uri: test
            user-name-attribute: test

security:
  jwt:
    token:
      secret-key: testtesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttest

oauth2:
  temp-user:
    prefix: TEST_PREFIX
  redirect-url:
    sign-up: test-sign-up
    login-success: test-login-success

cors:
  allow:
    origins: localhost:8080

paper:
  default:
    link: http://localhost:8080/paper?code=

admin-key:
  kakao: keykeykeykeykeykeykeykeykeykeykey