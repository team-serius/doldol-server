<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>인증번호 확인</title>
</head>
<body style="font-family: 'Apple SD Gothic Neo', sans-serif; background-color: #f5f5f5; padding: 40px;">
<div style="max-width: 600px; margin: auto; background-color: white; border-radius: 8px; padding: 40px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
    <div style="display: flex; justify-content: start; align-items: center;">
        <img src="cid:logo" alt="로고" width="100px" />
    </div>

    <hr style="margin: 20px 0; border: none; border-top: 1px solid #e0e0e0;">

    <!-- 제목 -->
    <h1 style="font-size: 24px; margin-bottom: 0;">
        <span style="color: #4EB5B5;">인증 코드를 확인해주세요!</span>
    </h1>

    <!-- 안내 문구 -->
    <p style="margin-top: 40px; margin-bottom: 40px; font-size: 16px; color: #444;">
        안녕하세요. <br>
        모이면 완성되는 마음의 종이, 돌돌입니다.<br><br>
        본인 확인을 위해 인증 코드 보내드립니다.<br>
        아래 6자리 인증 코드를 입력 창에 입력해주세요.<br><br><br>
        본 인증 코드는 5분 후 만료됩니다.
    </p>

    <!-- 인증번호 -->
    <div style="background-color: #D1E0E3; padding: 20px; margin: 24px 0; text-align: center;">
        <span style="font-size: 32px; font-weight: bold; letter-spacing: 2px;" th:text="${code}"></span>
    </div>

    <p style="font-size: 14px; color: #777;">
        ⓒ DOLDOL. All rights reserved.
    </p>

</div>
</body>
</html>
